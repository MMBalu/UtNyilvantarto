<div class="container">
    <h3 mat-dialog-title>Új sofőr hozzáadása</h3>
  
    <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">
  
      <div class="form">
        <mat-form-field color="accent">
          <input matInput #input class="form-control" placeholder="Név" 
            [(ngModel)]="driver.name" name="driver.name" required >

          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>

      <div class="form">
          <mat-form-field color="accent">
            <mat-label>Születési dátum</mat-label>
            <input matInput [matDatepicker]="picker" [min]="minBirthDate" [max]="maxBirthDate"
                [(ngModel)]="driver.birthdate" name="driver.birthdate" required>

            <mat-hint>17 és 100 év közötti. (YYYY/MM/DD)</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
      </div>

      <div class="form">
        <mat-form-field color="accent">
          <input matInput #input class="form-control" placeholder="Lakcím" 
            [(ngModel)]="driver.address" name="driver.address" required >
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>

      <div class="form">
        <mat-form-field color="accent">
          <input matInput #input class="form-control" placeholder="Jogosítvány szám" 
              [(ngModel)]="driver.licenseNumber" name="driver.licenseNumber" required >
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}} </mat-error>
        </mat-form-field>
      </div>

      <div class="form">
          <mat-form-field color="accent">
            <mat-label>Jogosítvány lejárati dátum</mat-label>
            <input matInput [matDatepicker]="picker2" [min]="minLicenseExpireDate" [max]="maxLicenseExpireDate"
               [(ngModel)]="driver.licenseExpireDate" name="driver.licenseExpireDate" required>
            <mat-hint>Jelenleg is érvényes. (YYYY/MM/DD)</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
            <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}} {{formControl.getError}}</mat-error>
          </mat-form-field>
      </div>
